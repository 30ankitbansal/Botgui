{% extends 'base.html' %}
{% load staticfiles %}
    {% block title %} DashBoard {% endblock %}
    {% block content %}
<header class="header-inner">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="intro-text">
          <h1 class="wow fadeInUp">DashBoard</h1>
          <h6>User DashBoard</h6>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-form">

            <div class="row">
              <div class="col-lg-12"> <i class="icofont icofont-user-male"></i>
                <select name="exchange" class="input-style" placeholder="Exchange">
                  <option value="volvo">Binance</option>
                </select>
                <!--<input name="name" type="text" id="name" class="input-style" placeholder="Name">-->
              </div>
              <div class="col-lg-12"> <i class="icofont icofont-email"></i>
                <select id="ddlInstititions">
                  <option value="%">---------</option>
                  {% for currency in currency_pairs %}
                   <option value="{{ currency}}">{{ currency }}</option>
                  {% endfor %}
                </select>
                <!--<select name="currencypair" class="input-style" placeholder="Exchange">{% for currency in currency_pairs %}-->
                  <!--<option value="">{{ currency }}</option>-->
                <!--</select>-->
                <!--{% endfor %}-->
              </div>



        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
